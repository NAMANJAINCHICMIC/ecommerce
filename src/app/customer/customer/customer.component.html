<mat-toolbar color="accent">
   
    <span (click)="homePage()">My App</span>
    <span class="example-spacer"></span>
    <span>
      <form  #myForm = "ngForm">
          <div class="input-group rounded "  >

          <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" id="search" #search
          aria-describedby="search-addon" ngModel name = "search" />
          <span class="input-group-text border-0" id="search-addon" (click)="emitValue(myForm.value.search)">
            
            <mat-icon >search</mat-icon>
          </span>
        </div>
        </form>
    </span>
    <span class="example-spacer"></span>
    <span class="float-right justify-content-end ">

      <button class="btn" (click)="homePage()">Home</button>
   
      <button class="btn" (click)="myCart()">My Cart</button>
      <button class="btn" (click)="myOrders()">My Orders</button>
      <button class="btn" (click)="viewProfile()">View Profile</button>
      <!-- <button class="btn" (click)="updateProfile()">Update Profile</button> -->
      <button class="btn" (click)="signOut()" *ngIf="!this.authService.isNotLoggedIn()">Log Out</button>
      <button class="btn" (click)="signIn()" *ngIf="this.authService.isNotLoggedIn()">Sign In</button>
    </span>
  </mat-toolbar>
<router-outlet></router-outlet>
