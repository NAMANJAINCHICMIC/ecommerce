
<section style="background-color: #eee;" class="justify-content-center ">
    <div class="container py-5 justify-content-center">
        <h2 class="text-uppercase text-center mb-2">Your Profile</h2>
      <div class="row">
       
        <div class="col-lg-8">
          <div class="card mb-4">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">First Name</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{ myself?.firstName}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Last Name</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{ myself?.lastName}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Email</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{ myself?.email}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Address</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{ myself?.address}}</p>
                </div>
              </div>
              <hr>
         
                
  
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Mobile</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{ myself?.phone}}</p>
                </div>
              </div>
  
            </div>
            <div class="form-row align-self-center justify-content-center">

              <button class="btn btn-primary mb-2 " (click)="updateProfile()">Update Profile</button>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </section>
