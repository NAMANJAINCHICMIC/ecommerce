

<section class="vh-100" style="background-color: #ff4081;">
  <div class="container h-100 mb-0 ">
    <div class="row d-flex justify-content-center align-items-center h-100 mb-0 ">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-3 mb-0 text-center">
            <div class="row">
              <h3>Choose Your Role</h3>
            </div>
            <div class="row">
              <div class="">
                <button mat-raised-button color="primary" (click)="onCustomer()">Customer</button>
          
                <button mat-raised-button color="warn" (click)="onVendor()">Vendor</button>
              </div>
            </div>
            <div class="d-flex align-items-center justify-content-center pb-3 mt-3">
              <p class="mb-0 me-2">Already have an account?</p>
              <button type="button" class="btn btn-outline-danger" (click)="signInPage()" >Sign In</button>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </div>
</section>
