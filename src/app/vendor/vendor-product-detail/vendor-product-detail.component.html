<!-- <app-header></app-header> -->
<div id="" style="height: 90vh;" class="d-flex align-items-center justify-content-center spinner-container"
    *ngIf="isLoading">
    <mat-spinner class="spinner"></mat-spinner>
</div>
<div style="background-color: #eee; min-height: 90vh;" *ngIf="!isLoading">
    <div >      
        <button (click)="homePage()">  
            <mat-icon class="mr-2"  >home</mat-icon>
          </button>
      </div> 
    <div style="min-height: 90vh;" class="d-flex align-items-center justify-content-center spinner-container">


        <div class="card mb-3 mt-3 mx-auto " style="max-width: 700px;">
            <div class="row g-0 justify-content-between">
                <div class="col-md-4">
                    <img class="item-image" style="max-width:100%;" [ngClass]="{'not-available': +item?.available === 0}"
                        [src]="item?.pathToPic">

                </div>

                <div class="col-md-8" style="border:0px solid gray">
                    <div class="card-body p-4 ">
                        
                        <div class="row card-title mb-0" id="productName">
                            <div class="col">

                                <h1 id="title">
                                    
                                    {{item?.productName}}
                                </h1>
                            </div>
                            <div class="col">
                                <button>
                                
                                    <mat-icon class="mr-2" (click)="editProduct(item?.productId)" >edit_outline</mat-icon>
                                </button>
                            </div>
                        </div>
                           
                        <div class="mt-0" *ngIf="reviewArray.length > 0">

                            <mat-icon color="yellow" style="color: #ff9900;" *ngFor="let i of numbers">
                                {{showIcon(i)}}
                            </mat-icon>

                        </div>
                        <div class="row" id="productPrice">
                            <h2 id="price">

                                â‚¹ {{item?.price}}
                            </h2>
                        </div>
                        <div class="row" id="productdetail">
                            <p id="detail">

                                {{item?.detail}}
                            </p>
                        </div>

                        <div *ngIf="+item?.available === 0">
                            <span class="not-available-text">Not Available.</span>
                        </div>
                        <!-- <div class="btn-toolbar" role="toolbar" *ngIf="item.quantity > 0">
                                <div class="btn-group" role="group" aria-label="-">
                                    <span type="button" class="btn btn-outline-danger btn-sm" (click)="onRemove(item)">-</span>
                                    <span class="text-center" style="width: 30px;">{{[(item.quantity)]}}</span>
                                    <span type="button" class="btn btn-outline-success btn-sm" (click)="onAdd(item)">+</span>
                                </div>
                            </div> -->
                    </div>
                   
                </div>
                <div class="card mb-1 p-2 mx-auto " *ngIf="reviewArray.length > 0">
                 <div class="card-header mb-2" >
                     <h2 class="card-title">Reviews</h2>
                    </div>

                    <div *ngFor="let review of reviewArray" class="row g-0 justify-content-between">
                        <div class="card mb-1">
                            <div class="card-header">
                                <h3>
                                    {{review?.fullName}}
                                </h3>
                            </div>

                            <div class="d-flex card-body p-1">

                                <mat-icon color="yellow" style="color: #ff9900;" *ngFor="let i of numbers">
                                    {{showIconUniqueUser(i,review?.rating)}}
                                </mat-icon>
                            </div>
                            <div class="card-body p-1">

                                <p>
                                    {{review?.comment}}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <app-cart-footer></app-cart-footer> -->
        </div>
    </div>

</div>
