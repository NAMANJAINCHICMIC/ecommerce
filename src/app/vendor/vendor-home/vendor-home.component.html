<div>
    <main>
        <div class="album py-5">
            <div class="container">
                <section class="section" id="starters" style="scroll-margin-top: 0rem;">
                    <div class="items-div" >                 
                        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                            <div class="col" *ngFor="let item of productList">
                                <div class="card m-1">                               
                                    <img class="img-loading card-img-top" [ngClass]="{'not-available': !item?.available}" src={{item?.pathToPic}} role="img"  aria-label="item-image" preserveAspectRatio="xMidYMid slice" focusable="false">
                                    <div class="card-body">
                                        <p class="card-text"><strong>{{item?.productName | uppercase}}</strong></p>
                                           <div class="d-flex justify-content-between align-items-center">
                                            <small class="text-dark item-price">â‚¹{{item?.price}}</small>
                                            <div >     
                                                <span class="not-available-text" *ngIf="!item?.available">Not Available</span>
                                                <!-- <span >Availablity.</span> -->
                                                
                                            </div>
                                            <!-- <button (click)="editProduct(item?.productId)">edit</button>
                                            <button (click)="deleteProduct(item?.productId )">Remove</button> -->
                                            <!-- <mat-icon>update</mat-icon> -->
                                            <div class=" p-2 m-2">

                                                <mat-icon class="mr-2" (click)="editProduct(item?.productId)" >edit_outline</mat-icon>
                                                <mat-icon (click)="deleteProduct(item?.productId )" >delete_outline</mat-icon>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>                
            </div>
        </div>       
    </main>
</div>
