<div>
    <!-- <app-header></app-header> -->
    <div class="mask d-flex align-items-center h-100 gradient-custom-3 ">
        <div class="container h-100 pt-0">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-4">
                            <h2 class="text-uppercase text-center mb-1">Add Your New Product</h2>
                            <form [formGroup]="addProductForm" class="align-self-center justify-content-center">
                                <div class="row-lg-4">
                                    <div class="card mb-3">
                                        <div class="card-body text-center">
                                          
                                            <img 
                                                [src]="picUpladed?imgPath: defaultImage" alt="avatar"
                                                class="" style="width: 150px;">

                                        
                                            <div>

                                                <input hidden type="file" id="imgFile" #imgfile
                                                    accept="image/png, image/gif, image/jpeg"
                                                    (change)="imageUpload($event)" >
                                                <button (click)="imgfile.click()">Add Product Image</button>
                                            </div>
                                            <div *ngIf="controlName.pathToPic.invalid && showError "
                                            class="alert alert-danger">
                                            <div *ngIf="controlName.pathToPic.errors?.['required']">
                                                Product Image is required.
                                            </div>                                      
                                        </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="form-row align-self-center justify-content-center">
                                    <div class="form-outline mb-4">
                                        <label for="inputName">Name</label>

                                        <input type="text" class="form-control "
                                            [ngClass]="{'is-invalid': controlName.productName.errors && (controlName.productName.touched || controlName.productName.dirty), 'is-valid':controlName.productName.valid}"
                                            formControlName="productName" placeholder="Name">
                                        <div *ngIf="controlName.productName.invalid && showError "
                                            class="alert alert-danger">

                                            <div *ngIf="controlName.productName.errors?.['required']">
                                                Product Name is required.
                                            </div>
                                            

                                        </div>
                                    </div>
                                </div> 
                           
                                <div class="form-row align-self-center justify-content-center">
                                    <div class="form-outline mb-4">
                                        <label for="inputName">Price</label>

                                        <input type="text" class="form-control " 
                                        appReplaceNumber
                                            [ngClass]="{'is-invalid': controlName.price.errors && (controlName.price.touched || controlName.price.dirty), 'is-valid':controlName.price.valid}"
                                            formControlName="price" placeholder="Rs">
                                        <div *ngIf="controlName.price.invalid && showError "
                                            class="alert alert-danger">

                                            <div *ngIf="controlName.price.errors?.['required']">
                                                Price is required.
                                            </div>
                                           
                                        </div>
                                    </div>
                                </div> 
                                <div class="form-row align-self-center justify-content-center">
                                    <div class="form-outline mb-4">
                                        <label for="inputName">Available Quantity </label>

                                        <input type="text" class="form-control " 
                                        appReplaceNumber
                                            [ngClass]="{'is-invalid': controlName.available.errors && (controlName.available.touched || controlName.available.dirty), 'is-valid':controlName.available.valid}"
                                            formControlName="available" placeholder="Available Quantity">
                                        <div *ngIf="controlName.available.invalid && showError "
                                            class="alert alert-danger">

                                            <div *ngIf="controlName.available.errors?.['required']">
                                                Available Quantity is required.
                                            </div>
                                           

                                        </div>
                                    </div>
                                </div> 
                                <div class="form-row align-self-center justify-content-center">
                                    <div class="form-outline mb-4">
                                        <label for="inputName">Product Details</label>

                                        <textarea type="text" class="form-control " rows="4" cols="50"
                                            [ngClass]="{'is-invalid': controlName.detail.errors && (controlName.detail.touched || controlName.detail.dirty), 'is-valid':controlName.detail.valid}"
                                            formControlName="detail" placeholder="Detail"></textarea>
                                        <div *ngIf="controlName.detail.invalid && showError "
                                            class="alert alert-danger">

                                            <div *ngIf="controlName.detail.errors?.['required']">
                                                Detail is required.
                                            </div>
                                            

                                        </div>
                                    </div>
                                </div> 
                             
                                <div class="form-row align-self-center justify-content-center">

                                    <button class="btn btn-primary " (click)="onSubmit()" [disabled]="isSubmitting" type="submit">Add Product</button>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
